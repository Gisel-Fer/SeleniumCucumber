plugins {
    id 'java'
}

group 'cursoUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 15

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.2'
  //  testImplementation 'io.cucumber:cucumber-junit:7.10.1'

    testImplementation 'io.cucumber:cucumber-junit:7.12.0'


    //implementation 'io.cucumber:cucumber-java:7.10.1'

    implementation 'io.cucumber:cucumber-java:7.12.0'


    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    // https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber7-adapter

    // complemento para el reporte
    //implementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.7.0'

}

test{
    systemProperty"cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}